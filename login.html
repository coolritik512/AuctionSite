<body>
  <div class="container border  border-danger mt-4">
    <div class="h2 text-center heading">
      Login
    </div>

    <form class="row g-3" action="register.html" method="get">
      <div class="row-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
      </div>

      <div class="row-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
      </div>

      <span class="row-md-6">
        <label for="check"></label>
      </span>
      <div class="sign-in-button">
        <div class="row-12"">
          <button type=" submit" class="btn btn-primary btn-lg btn-sign-in">Sign in</button>
        </div>
      </div>
    </form>
    <div class="last-line">
      Not a User?<a href="register.html">Register here</a>
    </div>
  </div>
