<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

      .container{

<body>
  <div class="container border border-2 border-danger mt-4">
    <div class="h2 bg-danger text-center">Register</div>
    <form class="row g-3" action="lab2.html" method="post">
      <div class="row-6">
        <label for="inputEmail4" class="form-label">Email/Username</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
      </div>
      <div class="row-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
      </div>

      <div class="row-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Re-Enter Password">
      </div>


      <div class="row-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Agree To <a href="termsAndConditions.txt">Terms and Conditions</a>
          </label>
        </div>
      </div>
      <div class="row-12">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
        <!-- <button type="submit" class="btn btn-secondary btn-danger">Sign in</button>
              <button type="submit" class="btn btn-secondary btn-sm">Sign in</button> -->
      </div>
    </form>
    Already a user <a href="home.html">Go to Login</a>
  </div>
