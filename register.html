<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container border border-2 border-danger mt-4">
    <div class="h2 text-center">Register</div>
    <form class="row g-3" action="login.html" method="get">
      <div class="row-6">
        <label for="inputEmail4" class="form-label">Email/Username</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
      </div>
      <div class="row-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
      </div>

      <div class="row-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Re-Enter Password">
      </div>


      <div class="row-12">
        <div class="form-check">
          <input class="form-check-input text-btn" type="checkbox" id="gridCheck">
          <label class="form-check-label text-TC" for="gridCheck">
            Agree To <a href="termsAndConditions.txt">Terms and Conditions</a>
          </label>
        </div>
      </div>
      <div class="row-12">
        <button type="submit" class="btn btn-primary btn-lg btn-register">Register</button>
        <!-- <button type="submit" class="btn btn-secondary btn-danger">Sign in</button>
              <button type="submit" class="btn btn-secondary btn-sm">Sign in</button> -->
      </div>
    </form>
    <span class="last-line-register">Already a user <a href="login.html">Go to Login</a></span>
  </div>

</body>

</html>
